{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVerse Chatbot</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: monospace;
}

body {
    background: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
}

.chatbot-container {
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid cyan;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0px 0px 20px cyan;
    position: relative;
}

.chat-header {
    display: flex;
    justify-content: space-between; /* Aligns the content to both sides */
    align-items: center;
    background: cyan;
    color: black;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    width: 100%;
}

.dataverse-link {
    font-size: 18px;
    color: black; /* Black color for the home button */
    text-decoration: none;
    font-weight: normal;
    align-self: flex-start; /* Aligns the link to the right */
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.bot-message {
    align-self: flex-start;
    max-width: 75%;
    background: rgba(0, 255, 255, 0.1);
    padding: 10px;
    border: 1px solid cyan;
    border-radius: 10px 10px 10px 0;
    animation: fadeIn 0.5s ease-in-out;
}

.user-message {
    align-self: flex-end;
    max-width: 75%;
    background: cyan;
    color: black;
    padding: 10px;
    border: 1px solid cyan;
    border-radius: 10px 10px 0 10px;
    animation: fadeIn 0.5s ease-in-out;
}

.chat-input {
    display: flex;
    align-items: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.8);
    border-top: 1px solid cyan;
    position: absolute;
    bottom: 0;
    width: 100%;
    
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid cyan;
    background: #111;
    color: white;
    border-radius: 5px;
    outline: none;
    margin-right: 10px;
    width: 110rem !important; /* Make the input span the full width */
    
}

.chat-input input::placeholder {
    color: #ffffffa0;
}

.chat-input button {
    padding: 10px 15px;
    background: cyan;
    color: black;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

.chat-input button:hover {
    background: #00f0f0;
}
.chat-messages{
  margin-bottom: 50px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>
    <div class="chatbot-container">
  
      <div class="chat-header">
        <h1>DataVerse AI Chatbot</h1>
        <a href="{% url 'home' %}" class="dataverse-link">DataVerse</a>
      </div>
  
      <div class="chat-messages" id="chat-messages">
        {% for message in messages %}
          <div class="{% if message.is_bot %}bot-message{% else %}user-message{% endif %}">
            <p>{{ message.message|linebreaksbr }}</p>
          </div>
        {% endfor %}
      </div>
  
      <div class="chat-input">
        <form id="chat-form">
          {% csrf_token %}
          <input type="text" name="user_input" id="user-input" placeholder="Type your message..." required>
          <button type="submit">Send</button>
        </form>
      </div>
  
    </div>
  
    <script>
      const chatForm = document.getElementById('chat-form');
      const chatMessages = document.getElementById('chat-messages');
      const userInput = document.getElementById('user-input');
  
      chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
  
        const message = userInput.value.trim();
        if (!message) return;
  
        // Convert newlines to <br> for user message
        const formattedMessage = message.replace(/\n/g, "<br>");
  
        // Append user message
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'user-message';
        userMessageDiv.innerHTML = `<p>${formattedMessage}</p>`;
        chatMessages.appendChild(userMessageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
  
        userInput.value = '';
  
        // Bot typing animation
        const botTypingDiv = document.createElement('div');
        botTypingDiv.className = 'bot-message';
        botTypingDiv.innerHTML = `<p><em>Bot is typing...</em></p>`;
        chatMessages.appendChild(botTypingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
  
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
  
        try {
          const response = await fetch("{% url 'chatbot' %}", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ user_input: message })
          });
  
          const data = await response.json();
  
          chatMessages.removeChild(botTypingDiv);
  
          if (data.bot_response) {
            // Convert newlines to <br> for bot response
            const formattedBotResponse = data.bot_response.replace(/\n/g, "<br>");
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'bot-message';
            botMessageDiv.innerHTML = `<p>${formattedBotResponse}</p>`;
            chatMessages.appendChild(botMessageDiv);
          } else {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bot-message';
            errorDiv.innerHTML = `<p><em>Error occurred. Please try again.</em></p>`;
            chatMessages.appendChild(errorDiv);
          }
          chatMessages.scrollTop = chatMessages.scrollHeight;
  
        } catch (error) {
          console.error('Error:', error);
          botTypingDiv.innerHTML = `<p><em>Server error. Try later.</em></p>`;
        }
      });
    </script>
  </body>
  </html>
