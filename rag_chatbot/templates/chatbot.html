{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVerse Chatbot</title>
    <link rel="stylesheet" href="{% static 'styles/chatbot.css' %}">
    <script src="{% static 'scripts/chatbot.js' %}" defer></script>
</head>
<body>
    <div class="chatbot-container">
  
      <div class="chat-header">
        <h1>DataVerse AI Chatbot</h1>
        <a href="{% url 'home' %}" class="dataverse-link">DataVerse</a>
      </div>
  
      <div class="chat-messages" id="chat-messages">
        {% for message in messages %}
          <div class="{% if message.is_bot %}bot-message{% else %}user-message{% endif %}">
            <p>{{ message.message|linebreaksbr }}</p>
          </div>
        {% endfor %}
      </div>
  
      <div class="chat-input">
        <form id="chat-form">
          {% csrf_token %}
          <input type="text" name="user_input" id="user-input" placeholder="Type your message..." required>
          <button type="submit">Send</button>
        </form>
      </div>
  
    </div>
</body>
</html>
