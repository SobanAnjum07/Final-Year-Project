{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles/signup-page.css' %}">
</head>
<body>
    <div class="background">
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
    </div>

    <div class="container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <p>Join DataVerse today</p>
            <form method="post">
                {% csrf_token %}
                
                <!-- Manually render each form field -->
                <div class="form-field">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </div>

                <div class="form-field">
                    <label for="{{ form.full_name.id_for_label }}">Full Name</label>
                    {{ form.full_name }}
                </div>
                
                <div class="form-field">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>

                <div class="form-field">
                    <label for="{{ form.password1.id_for_label }}">Password</label>
                    {{ form.password1 }}
                </div>

                <div class="form-field">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                    {{ form.password2 }}
                </div>

                <!-- Role Selection -->
                <div class="form-field">
                    <label for="{{ form.role.id_for_label }}">Role</label>
                    {{ form.role }}
                </div>

                <button type="submit">Sign Up</button>
            </form>
            <p class="footer-text">Already a member? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</body>
</html>
