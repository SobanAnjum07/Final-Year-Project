{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVerse Login</title>
    <link rel="stylesheet" href="{% static 'styles/login-page.css' %}" />
</head>
<body>
    <div class="background">
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <h1>DataVerse</h1>
            <p>AI Powered Platform</p>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            
            <p class="footer-text">Not a member? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
