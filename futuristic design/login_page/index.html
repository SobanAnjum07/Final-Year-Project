<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVerse Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <h1>DataVerse</h1>
            <p>AI Powered Platform</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="footer-text">Not a member? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
